# Modulus processing routes: explicit, non-ambiguous profiles.
#
# Always: basic Gwyddion preprocessing (leveling, row alignment, denoise).
#
# Then choose ONE route:
# 1) All-Gwyddion stats route:
#    - stats_source: "gwyddion"
#    - masking via `mask`
#    - no stats_filter / python_data_filtering
#
# 2) Python stats route:
#    - stats_source: "python"
#    - value validity via `stats_filter` (and optional python_data_filtering)
#    - no Gwyddion-native mask methods (outliers/outliers2)
#
# Mixed routes are rejected by default. To allow (for debugging), set:
#   allow_mixed_processing: true

channel_defaults:
  modulus_family: "modulus"

modes:
  modulus_gwyddion_only:
    channel_family: "modulus"
    gwyddion_ops:
      - { op: "plane_level" }
      - { op: "align_rows", params: { direction: "horizontal", method: "median" } }
      - { op: "median", params: { size: 3 } }
    stats_source: "gwyddion"
    mask:
      # Physical-validity range (kPa) as a mask (GUI equivalent: Mask by Threshold/Range).
      method: "range"
      min_value: 500.0
      max_value: 60000.0
      inclusive: true
      on_empty: "blank"
    stats_filter: null
    python_data_filtering:
      enable: false
    metric_type: "modulus"
    units: "kPa"
    expected_units: "kPa"
    on_unit_mismatch: "warn"
    assume_units: "kPa"
    on_missing_units: "warn"

  modulus_preproc_python_stats:
    channel_family: "modulus"
    gwyddion_ops:
      - { op: "plane_level" }
      - { op: "align_rows", params: { direction: "horizontal", method: "median" } }
      - { op: "median", params: { size: 3 } }
    stats_source: "python"
    mask: null
    # Physical-validity rules (Python-side stats selection)
    stats_filter:
      exclude_zero: true
      exclude_nonpositive: true
      min_value: 500.0
      max_value: 60000.0
      on_empty: "blank"
    python_data_filtering:
      enable: false
    metric_type: "modulus"
    units: "kPa"
    expected_units: "kPa"
    on_unit_mismatch: "warn"
    assume_units: "kPa"
    on_missing_units: "warn"

  modulus_mixed_sanity_check:
    channel_family: "modulus"
    gwyddion_ops:
      - { op: "plane_level" }
      - { op: "align_rows", params: { direction: "horizontal", method: "median" } }
      - { op: "median", params: { size: 3 } }
    # Intentional mix: Gwyddion-native outlier mask + Python stats/value rules.
    allow_mixed_processing: true
    stats_source: "python"
    mask:
      method: "outliers2"
      thresh_low: 3.0
      thresh_high: 3.0
      on_empty: "warn"
    stats_filter:
      exclude_zero: true
      exclude_nonpositive: true
      min_value: 500.0
      max_value: 60000.0
      on_empty: "blank"
    python_data_filtering:
      enable: false
    metric_type: "modulus"
    units: "kPa"
    expected_units: "kPa"
    on_unit_mismatch: "warn"
    assume_units: "kPa"
    on_missing_units: "warn"

grid:
  index_base: 1
  filename_regex: "LOC_RC(?P<row>\\d{3})(?P<col>\\d{3})"

summarize:
  recursive: false

debug:
  enable: true
  level: "info"
  artifacts: ["mask", "leveled", "aligned"]
  sample_limit: 3
  out_dir: "out/debug"
  log_fields: ["units", "stats_source", "mixed_processing", "mask_counts", "stats_counts", "stats_reasons", "grid"]
  trace_dir: "out/debug/traces"
  stats_provenance: true

csv_modes:
  default_scalar:
    columns:
      - { name: "source_file", from: "core.source_file" }
      - { name: "mode", from: "core.mode" }
      - { name: "avg_value", from: "core.avg_value" }
      - { name: "std_value", from: "core.std_value" }
      - { name: "units", from: "core.units" }
      - { name: "n_valid", from: "core.n_valid", default: "" }
      - { name: "row_idx", from: "grid.row_idx", default: -1 }
      - { name: "col_idx", from: "grid.col_idx", default: -1 }
    on_missing_field: "warn_null"

result_schemas:
  default_scalar:
    from_csv_mode: "default_scalar"
    fields:
      - { field: "source_file", type: "string", column: "source_file" }
      - { field: "mode", type: "string", column: "mode" }
      - { field: "avg_value", type: "float", column: "avg_value" }
      - { field: "std_value", type: "float", column: "std_value" }
      - { field: "units", type: "string", column: "units" }
      - { field: "n_valid", type: "int", column: "n_valid" }
      - { field: "row_idx", type: "int", column: "row_idx" }
      - { field: "col_idx", type: "int", column: "col_idx" }

plotting_modes:
  sample_bar_with_error:
    result_schema: "default_scalar"
    recipe: "sample_bar_with_error"
    title: "Sample Means (kPa)"
    ylabel: "Modulus (kPa)"
  heatmap_grid:
    result_schema: "default_scalar"
    recipe: "heatmap_grid"
    title: "Grid Heatmap (kPa)"
    colorbar_label: "avg_value"
    duplicate_policy: "warn_mean"

profiles:
  modulus_gwyddion_only:
    processing_mode: "modulus_gwyddion_only"
    csv_mode: "default_scalar"
    plotting_modes: ["sample_bar_with_error", "heatmap_grid"]
  modulus_preproc_python_stats:
    processing_mode: "modulus_preproc_python_stats"
    csv_mode: "default_scalar"
    plotting_modes: ["sample_bar_with_error", "heatmap_grid"]
  modulus_mixed_sanity_check:
    processing_mode: "modulus_mixed_sanity_check"
    csv_mode: "default_scalar"
    plotting_modes: ["sample_bar_with_error", "heatmap_grid"]

unit_conversions:
  modulus_gwyddion_only:
    kPa: { target: "kPa", factor: 1.0 }
    MPa: { target: "kPa", factor: 1000.0 }
    GPa: { target: "kPa", factor: 1e6 }
    Pa:  { target: "kPa", factor: 0.001 }
  modulus_preproc_python_stats:
    kPa: { target: "kPa", factor: 1.0 }
    MPa: { target: "kPa", factor: 1000.0 }
    GPa: { target: "kPa", factor: 1e6 }
    Pa:  { target: "kPa", factor: 0.001 }
  modulus_mixed_sanity_check:
    kPa: { target: "kPa", factor: 1.0 }
    MPa: { target: "kPa", factor: 1000.0 }
    GPa: { target: "kPa", factor: 1e6 }
    Pa:  { target: "kPa", factor: 0.001 }
