# Modulus: export pixel CSVs from pygwy + run Python-side filtering variants.
#
# Purpose:
# - Always do basic preprocessing in Gwyddion (plane level, align rows, median).
# - Then export pixel-level CSVs and apply explicit Python-side filters:
#   - min/max
#   - Chauvenet
#   - 3-sigma
#   - combos
#
# Notes:
# - stats_source is "python" for all modes here (filters affect the computed stats).
# - The per-image CSV exports are written under out/debug/pyfilter/<variant>/.

channel_defaults:
  modulus_family: "modulus"

modes:
  modulus_export_raw_only:
    channel_family: "modulus"
    gwyddion_ops:
      - { op: "plane_level" }
      - { op: "align_rows", params: { direction: "horizontal", method: "median" } }
      - { op: "median", params: { size: 3 } }
    stats_source: "python"
    mask: null
    stats_filter:
      exclude_zero: true
      exclude_nonpositive: true
      min_value: 500.0
      max_value: 60000.0
      on_empty: "blank"
    python_data_filtering:
      enable: false
      export_raw_csv: true
      export_filtered_csv: false
      export_dir: "out/debug/pyfilter/raw_only"
    metric_type: "modulus"
    units: "kPa"
    expected_units: "kPa"
    on_unit_mismatch: "warn"
    assume_units: "kPa"
    on_missing_units: "warn"

  modulus_export_minmax:
    channel_family: "modulus"
    gwyddion_ops:
      - { op: "plane_level" }
      - { op: "align_rows", params: { direction: "horizontal", method: "median" } }
      - { op: "median", params: { size: 3 } }
    stats_source: "python"
    mask: null
    stats_filter:
      exclude_zero: true
      exclude_nonpositive: true
      min_value: 500.0
      max_value: 60000.0
      on_empty: "blank"
    python_data_filtering:
      enable: true
      export_raw_csv: true
      export_filtered_csv: true
      export_dir: "out/debug/pyfilter/minmax"
      on_empty: "warn"
      filters:
        - { type: "min_max", min_value: 500.0, max_value: 60000.0 }
    metric_type: "modulus"
    units: "kPa"
    expected_units: "kPa"
    on_unit_mismatch: "warn"
    assume_units: "kPa"
    on_missing_units: "warn"

  modulus_export_chauvenet:
    channel_family: "modulus"
    gwyddion_ops:
      - { op: "plane_level" }
      - { op: "align_rows", params: { direction: "horizontal", method: "median" } }
      - { op: "median", params: { size: 3 } }
    stats_source: "python"
    mask: null
    stats_filter:
      exclude_zero: true
      exclude_nonpositive: true
      min_value: 500.0
      max_value: 60000.0
      on_empty: "blank"
    python_data_filtering:
      enable: true
      export_raw_csv: true
      export_filtered_csv: true
      export_dir: "out/debug/pyfilter/chauvenet"
      on_empty: "warn"
      filters:
        - { type: "chauvenet" }
    metric_type: "modulus"
    units: "kPa"
    expected_units: "kPa"
    on_unit_mismatch: "warn"
    assume_units: "kPa"
    on_missing_units: "warn"

  modulus_export_three_sigma:
    channel_family: "modulus"
    gwyddion_ops:
      - { op: "plane_level" }
      - { op: "align_rows", params: { direction: "horizontal", method: "median" } }
      - { op: "median", params: { size: 3 } }
    stats_source: "python"
    mask: null
    stats_filter:
      exclude_zero: true
      exclude_nonpositive: true
      min_value: 500.0
      max_value: 60000.0
      on_empty: "blank"
    python_data_filtering:
      enable: true
      export_raw_csv: true
      export_filtered_csv: true
      export_dir: "out/debug/pyfilter/three_sigma"
      on_empty: "warn"
      filters:
        - { type: "three_sigma", sigma: 3.0 }
    metric_type: "modulus"
    units: "kPa"
    expected_units: "kPa"
    on_unit_mismatch: "warn"
    assume_units: "kPa"
    on_missing_units: "warn"

  modulus_export_combo:
    channel_family: "modulus"
    gwyddion_ops:
      - { op: "plane_level" }
      - { op: "align_rows", params: { direction: "horizontal", method: "median" } }
      - { op: "median", params: { size: 3 } }
    stats_source: "python"
    mask: null
    stats_filter:
      exclude_zero: true
      exclude_nonpositive: true
      min_value: 500.0
      max_value: 60000.0
      on_empty: "blank"
    python_data_filtering:
      enable: true
      export_raw_csv: true
      export_filtered_csv: true
      export_dir: "out/debug/pyfilter/combo"
      on_empty: "warn"
      filters:
        - { type: "three_sigma", sigma: 3.0 }
        - { type: "chauvenet" }
        - { type: "min_max", min_value: 500.0, max_value: 60000.0 }
    metric_type: "modulus"
    units: "kPa"
    expected_units: "kPa"
    on_unit_mismatch: "warn"
    assume_units: "kPa"
    on_missing_units: "warn"

grid:
  index_base: 1
  filename_regex: "LOC_RC(?P<row>\\d{3})(?P<col>\\d{3})"

summarize:
  recursive: false

debug:
  enable: true
  level: "info"
  artifacts: ["leveled", "aligned", "filtered"]
  sample_limit: 3
  out_dir: "out/debug"
  log_fields: ["units", "stats_source", "mixed_processing", "stats_counts", "stats_reasons", "grid", "pyfilter", "pyfilter_steps", "raw_stats"]
  trace_dir: "out/debug/traces"
  stats_provenance: true

csv_modes:
  default_scalar:
    columns:
      - { name: "source_file", from: "core.source_file" }
      - { name: "mode", from: "core.mode" }
      - { name: "avg_value", from: "core.avg_value" }
      - { name: "std_value", from: "core.std_value" }
      - { name: "units", from: "core.units" }
      - { name: "n_valid", from: "core.n_valid", default: "" }
      - { name: "row_idx", from: "grid.row_idx", default: -1 }
      - { name: "col_idx", from: "grid.col_idx", default: -1 }
    on_missing_field: "warn_null"

result_schemas:
  default_scalar:
    from_csv_mode: "default_scalar"
    fields:
      - { field: "source_file", type: "string", column: "source_file" }
      - { field: "mode", type: "string", column: "mode" }
      - { field: "avg_value", type: "float", column: "avg_value" }
      - { field: "std_value", type: "float", column: "std_value" }
      - { field: "units", type: "string", column: "units" }
      - { field: "n_valid", type: "int", column: "n_valid" }
      - { field: "row_idx", type: "int", column: "row_idx" }
      - { field: "col_idx", type: "int", column: "col_idx" }

profiles:
  modulus_export_raw_only:
    processing_mode: "modulus_export_raw_only"
    csv_mode: "default_scalar"
    plotting_modes: []
  modulus_export_minmax:
    processing_mode: "modulus_export_minmax"
    csv_mode: "default_scalar"
    plotting_modes: []
  modulus_export_chauvenet:
    processing_mode: "modulus_export_chauvenet"
    csv_mode: "default_scalar"
    plotting_modes: []
  modulus_export_three_sigma:
    processing_mode: "modulus_export_three_sigma"
    csv_mode: "default_scalar"
    plotting_modes: []
  modulus_export_combo:
    processing_mode: "modulus_export_combo"
    csv_mode: "default_scalar"
    plotting_modes: []

unit_conversions:
  modulus_export_raw_only:
    kPa: { target: "kPa", factor: 1.0 }
    MPa: { target: "kPa", factor: 1000.0 }
    GPa: { target: "kPa", factor: 1e6 }
    Pa:  { target: "kPa", factor: 0.001 }
  modulus_export_minmax:
    kPa: { target: "kPa", factor: 1.0 }
    MPa: { target: "kPa", factor: 1000.0 }
    GPa: { target: "kPa", factor: 1e6 }
    Pa:  { target: "kPa", factor: 0.001 }
  modulus_export_chauvenet:
    kPa: { target: "kPa", factor: 1.0 }
    MPa: { target: "kPa", factor: 1000.0 }
    GPa: { target: "kPa", factor: 1e6 }
    Pa:  { target: "kPa", factor: 0.001 }
  modulus_export_three_sigma:
    kPa: { target: "kPa", factor: 1.0 }
    MPa: { target: "kPa", factor: 1000.0 }
    GPa: { target: "kPa", factor: 1e6 }
    Pa:  { target: "kPa", factor: 0.001 }
  modulus_export_combo:
    kPa: { target: "kPa", factor: 1.0 }
    MPa: { target: "kPa", factor: 1000.0 }
    GPa: { target: "kPa", factor: 1e6 }
    Pa:  { target: "kPa", factor: 0.001 }
